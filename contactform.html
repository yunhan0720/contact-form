
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #a56942;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b5939;
    }
  </style>
</head>
<body>
  <form class="contact-form" action="https://formspree.io/f/xnnvagvw" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="your.email@example.com" required />

    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject" placeholder="What is this regarding?" />

    <label for="message">Message</label>
    <textarea name="message" id="message" placeholder="Your message here..." required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
